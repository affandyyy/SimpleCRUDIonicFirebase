<ion-header>
  <ion-navbar>
    <ion-title>
      Simple CRUD -- Affandy
    </ion-title>


    <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content >



  <ion-list>

  <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.id, song.data.title)">
    {{song.data.title}}
  </ion-item>

  </ion-list>





</ion-content>
